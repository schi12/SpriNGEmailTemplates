<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<style type="text/css">
		/*!
         *	Always inline this CSS before using it in a Mandrill Template
         */

		/*
         *	http://meyerweb.com/eric/tools/css/reset/
         *	v2.0 | 20110126
         *	License: none (public domain)
         */

		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			vertical-align: baseline;
		}

		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}

		body {
			line-height: 1;
		}

		ol, ul {
			list-style: none;
		}

		blockquote, q {
			quotes: none;
		}

		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		/*
         *	Template Specifics
         */

		#palgrave_mailing {
			font-size: 13px;
			line-height: 16px;
			font-family: Verdana, sans-serif;
			color: #333333;
			margin: 5px 0;
		}

		#palgrave_mailing td {
			vertical-align: top;
		}

		/* http://stackoverflow.com/questions/10457006 */
		#palgrave_mailing td,
		#palgrave_mailing p {
			font-size: 13px;
			line-height: 16px;
			color: #333333;
			font-family: Verdana, sans-serif;
		}

		#palgrave_mailing strong {
			font-weight: bold;
		}

		#palgrave_mailing a:hover,
		#palgrave_mailing a:link,
		#palgrave_mailing a:active,
		#palgrave_mailing a:focus,
		#palgrave_mailing a:visited {
			color: #0176c3;
		}

		#palgrave_mailing h1,
		#palgrave_mailing h2 {
			font-family: "Bliss Regular", 'Gill Sans', Calibri, 'Helvetica Neue', Arial, sans-serif;
			color: #666;
			font-weight: normal;
		}

		#palgrave_mailing h1 {
			font-size: 30px;
			line-height: 30px;
		}

		#palgrave_mailing h2 {
			font-size: 24px;
			line-height: 24px;
		}

		#palgrave_mailing h3 {
			font-weight: bold;
			font-size: 13px;
			line-height: 16px;
		}

		#palgrave_mailing .header_date {
			vertical-align: bottom;
		}

		#palgrave_mailing #palgrave_mailing_table {
			width: 800px;
			margin: 0 auto;
			border-width: 0;
		}

		#palgrave_mailing #palgrave_mailing_table #header_logo {
			border-bottom: 1px solid #d0d0d0;
		}

		#palgrave_mailing img.coverimage {
			display: block;
			width: 65px;
			height: auto;
		}

		#palgrave_mailing #palgrave_mailing_table tr {
			padding: 0;
		}

		#palgrave_mailing #palgrave_mailing_table td.itemdescription {

		}

		#palgrave_mailing #palgrave_mailing_table tr.smallstepabove td {
			padding-top: 20px;
		}

		#palgrave_mailing #palgrave_mailing_table tr.stepabove td {
			padding-top: 50px;
		}

		#palgrave_mailing #palgrave_mailing_table tr.stepbelow td {
			padding-bottom: 50px;
		}

		#palgrave_mailing #palgrave_mailing_table tr.smallstepbelow td {
			padding-bottom: 20px;
		}

		#palgrave_mailing #palgrave_mailing_table tr.unspaced td {
			padding-top: 0;
			padding-bottom: 0;
		}

		#palgrave_mailing #palgrave_mailing_table td {
			padding: 5px;
			width: 90px;
		}

		#palgrave_mailing #palgrave_mailing_table td.right {
			text-align: right;
		}

		#palgrave_mailing #palgrave_mailing_table tr.bordered td {
			border-bottom: 1px solid #d0d0d0;
		}

		#palgrave_mailing #palgrave_mailing_table td.headercol {
			border-top: 7px solid #d83b5b;
			width: 800px;
			padding: 0;
		}

		#palgrave_mailing #palgrave_mailing_table td.cols8 {
			width: 790px;
		}

		#palgrave_mailing #palgrave_mailing_table td.cols6 {
			width: 590px;
		}

		#palgrave_mailing #palgrave_mailing_table td.cols4 {
			width: 390px;
		}

		#palgrave_mailing #palgrave_mailing_table td.cols2 {
			width: 190px;
		}

		#palgrave_mailing #palgrave_mailing_table p.article_total {
			vertical-align: bottom;
		}
	</style>
</head>
<body>
<div id="palgrave_mailing">
	<table id="palgrave_mailing_table" align="center">
		<tr>
			<td class="headercol" colspan="8">
				<img id="header_logo" src="cid:client-logo" />
			</td>
		</tr>
		<tr class="stepabove stepbelow">
			<td class="cols6" colspan="6">
				<h1>Your Palgrave Registration</h1>
			</td>
			<td class="cols2 right" colspan="2">
				<p class="header_date">
					{{mail_date}}
				</p>
			</td>
		</tr>
		<tr>
			<td class="cols8" colspan="8">
				<p>
					Your registration with Palgrave has been successful.
				</p>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
